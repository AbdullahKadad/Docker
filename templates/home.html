{% extends 'base.html' %}

{% block content %}
<section class="car-list">
    <h1>Car List</h1>
    <div class="car-cards">
        {% for car in cars|slice:":5" %}
        <div class="car-card" style="background-image: url('/static/images/2.png');">
            <h3>{{ car.model }}</h3>
            <p><strong>Brand:</strong> {{ car.brand }} </p>
            <p><strong>Price:</strong> ${{ car.price }}</p>
            <a href="{% url 'car_detail' car.id %}" class="btn btn-primary">View Details</a>
        </div>
        {% empty %}
        <p>No cars available at the moment.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
